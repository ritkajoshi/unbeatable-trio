<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i" rel="stylesheet">

    <meta charset="utf-8"/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>

          <div class ="container">
              <div class="field">
                  <label>Depth</label>
                  <div class="depth_choices" id="depth">
                    <button onclick="depth1()">Dumb</button>
                    <button onclick="depth1()">Intelligent</button>                        
                 </div>
                </div>
      
              <div class="field">
                <label>Starting Player</label>
                <div class="starting_player_choices" id="starting_player">
                   <button onclick="humanPlayer()">Human</button>
                    <button  onclick="computerPlayer()">Computer</button>
                 </div>
              </div>
              <div id="board_wrap">   
                <div id="board"></div>
              </div>
                </div>
                <form onreset=setup()>     
                  <button id="newgame">New Game</button>
                </form>  
                 
              </div>
              
            </div>
          </div>
        
      

        <script src="sketch.js"></script>
        <script src="minmax.js"></script>
        <script src="https://cdn.JsDelivr.net/npm/p5"></script>

  </body>
</html>
