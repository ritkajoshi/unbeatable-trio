<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i" rel="stylesheet">
   
    <script src="https://cdn.JsDelivr.net/npm/p5"></script>
    <meta charset="utf-8"/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>

          <div class ="container">
              <div class="field">
                  <label>Depth</label>
                  <div class="depth_choices" id="depth">
                        <div class="button " role ="group">
                          <ul>
                            <button id="depth1" role="button">1</button>
                            <button id="depth2"role="button">2</button>
                            <button id="depth3"role="button">3</button>
                            <button id="depth4"role="button">4</button>
                            <button id="unlimited">Unlimited</button>
                          </ul>
                      </div>
                 </div>
                </div>
      
              <div class="field">
                <label>Starting Player</label>
                <div class="starting_player_choices" id="starting_player">
                  <ul>
                    <button onclick="humanPlayer()">Human</button>
                    <button onclick="computerPlayer()">Computer</button>
                  </ul>
                </div>
              </div>
      
              
            </div>
          </div>
          
          <div id="board_wrap">
            <div id="board"></div>
          </div>
        </div>
        <form onreset=setup()>
          <button id="newgame">New Game</button>
        </form>  
  </div>

    <script src="sketch.js"></script>
    <script src="minmax.js"></script>

  </body>
</html>
